<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="temp.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-full align-center">
        <h1>Title</h1>
      </div>
    </div>
    <div class="row padding-lr-10">
      <div class="column-fifth align-center padding-lr-10">
        <img class="product-img" src="images/dress1.jpeg" alt="dress 1">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-fifth align-center padding-lr-10">
        <img class="product-img" src="images/ysl-bag.jpeg" alt="ysl-bag">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests</p>
      </div>
      <div class="column-fifth align-center padding-lr-10">
        <img class="product-img" src="images/key.jpeg" alt="key">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-fifth align-center padding-lr-10">
        <img class="product-img object-contain" src="images/lv-bag.jpg" alt="lv-bag">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
      <div class="column-fifth align-center padding-lr-10">
        <img class="product-img" src="images/dress2.jpeg" alt="dress 2">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>

</html>
