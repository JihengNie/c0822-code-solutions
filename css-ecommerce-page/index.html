<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-full align-center">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row padding-lr-10">
      <div class="column-fifth padding-lr-10">
        <img class="product-img" src="images/dress1.jpeg" alt="dress 1">
        <h5>Free People <span class="gray-text left-border-shading "> Size 6 </span></h5>
        <h5><span class="price"> &dollar;35</span><del class="gray-text">&dollar;125 retail</del></h5>
      </div>
      <div class="column-fifth padding-lr-10">
        <img class="product-img" src="images/ysl-bag.jpeg" alt="ysl-bag">
        <h5>Yves Saint Laurent <span class="gray-text left-border-shading "> One-Size </span></h5>
        <h5><span class="price"> &dollar;200</span><del class="gray-text">&dollar;1600 retail</del></h5>
      </div>
      <div class="column-fifth padding-lr-10">
        <img class="product-img" src="images/key.jpeg" alt="key">
        <h5>Tiffany <span class="gray-text left-border-shading "> One-Size </span></h5>
        <h5><span class="price"> &dollar;476</span><del class="gray-text">&dollar;2000 retail</del></h5>
      </div>
      <div class="column-fifth padding-lr-10">
        <img class="product-img object-fit" src="images/lv-bag.jpg" alt="lv-bag">
        <h5>Louis Vuitton <span class="gray-text left-border-shading "> One-size </span></h5>
        <h5><span class="price"> &dollar;95</span><del class="gray-text">&dollar;1200 retail</del></h5>
      </div>
      <div class="column-fifth padding-lr-10">
        <img class="product-img" src="images/dress2.jpeg" alt="dress 2">
        <h5>Reformation <span class="gray-text left-border-shading "> Size 4 </span></h5>
        <h5><span class="price"> &dollar;20</span><del class="gray-text">&dollar;198 retail</del></h5>      </div>
    </div>
  </div>
</body>

</html>
