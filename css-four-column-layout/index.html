<!DOCTYPE html>
<html>
<head>
  <title> css four column layout</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <h2 class="title"> How it Works</h2>
    </div>

    <div class="row">
      <div class="column-forth">
        <div class="column">
          <div class="screen-container">
            <img src="images/screen-1.png" alt="App Switching">
          </div>
          <div class="icon-container">
            <img src="images/switch-icon.png" alt="Switch Icon">
          </div>
          <h3> App Switching</h3>
          <p> Toggles all your apps on and off</p>
        </div>
      </div>
      <div class="column-forth">
        <div class="column">
          <div class="screen-container">
            <img src="images/screen-2.png" alt="App Switching">
          </div>
          <div class="icon-container">
            <img src="images/filter-icon.png" alt="Filter Icon">
          </div>
          <h3> Trip Filtering </h3>
          <p> Evalutes your trip requests.</p>
        </div>
      </div>
      <div class="column-forth">
        <div class="column">
          <div class="screen-container">
            <img src="images/screen-3.png" alt="App Switching">
          </div>
          <div class="icon-container">
            <img src="images/slider-icon.png" alt="slider Icon">
          </div>
          <h3> Service Filters</h3>
          <p> Accepts only your ideal trips. </p>
        </div>
      </div>
      <div class="column-forth">
        <div class="column">
          <div class="screen-container">
            <img src="images/screen-4.png" alt="App Switching">
          </div>
          <div class="icon-container">
            <img src="images/bars-icon.png" alt="bars Icon">
          </div>
          <h3> Stats + Mileage </h3>
          <p> Tracks your tripls across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
