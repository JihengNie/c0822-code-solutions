<!DOCTYPE html>
<html>

<head>
  <title> css four column layout</title>
  <link href="temp.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="full-length"> How it Works</h1>
    </div>
    <div class="row">
      <div class="column">
        <div class="screen-container">
          <img src="images/screen-1.png" alt="App Switching">
        </div>
        <div class="icon-container">
          <img src="images/switch-icon.png" alt="Switch Icon">
        </div>
        <h1> App Switching</h1>
        <p> Toggles all your apps on and off</p>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <div class="screen-container">
          <img src="images/screen-1.png" alt="App Switching">
        </div>
        <div class="icon-container">
          <img src="images/switch-icon.png" alt="Switch Icon">
        </div>
        <h1> App Switching</h1>
        <p> Toggles all your apps on and off</p>
      </div>
    </div>

  </div>
</body>

</html>
