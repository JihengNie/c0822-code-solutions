<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container center">
    <div class="row">
      <div class="column-full center">
        <div class="chevrons left-chevron">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="images">
          <img class="pokemon-images" src="images/001.png" alt="Pokemon image">
          <img class="pokemon-images hidden" src="images/004.png" alt="Pokemon image">
          <img class="pokemon-images hidden" src="images/007.png" alt="Pokemon image">
          <img class="pokemon-images hidden" src="images/025.png" alt="Pokemon image">
          <img class="pokemon-images hidden" src="images/039.png" alt="Pokemon image">
        </div>
        <div class="chevrons right-chevron">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-full center bubbles-container">
        <i class="fa-solid fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
